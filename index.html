<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Inspiradoras Bilingües</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-reader"></i> Citas Inspiradoras Bilingües</h1>
        </header>
        <main>
            <div id="quote-box">
                <i class="fas fa-quote-left quote-icon"></i>
                <blockquote id="quote">“Cita”</blockquote>
                <cite id="author">- Autor</cite>
                <i class="fas fa-quote-right quote-icon"></i>
            </div>
            <div class="button-container">
                <button id="new-quote"><i class="fas fa-redo"></i> Obtener Nueva Cita</button>
            </div>
        </main>
        <footer>
            <div id="language-selector">
                <button id="lang-en" class="lang-btn active"><i class="fas fa-language"></i> English</button>
                <button id="lang-es" class="lang-btn"><i class="fas fa-language"></i> Español</button>
            </div>
            <p>Hecho por Vicente Vazquez Ramirez</p>
        </footer>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
